name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.8.0
      with:
        # Directory to install Qt
        dir: # optional
        # Version of Qt to install
        version:  5.12.9 # optional, default is 5.12.9
        # Host platform
        host: linux
        # Target platform for build
        target: desktop # optional, default is desktop
        # Architecture for Windows/Android
        arch: # optional
        # Whether or not to install Qt dependencies on Linux
        install-deps: # optional, default is true
        # Additional Qt modules to install
        modules: # optional
        # Force a Qt mirror in case the default is not working
        mirror: # optional
        # Whether or not to actually download Qt
        cached: # optional, default is false
        # Version of aqtinstall to use in case of issues
        aqtversion: # optional, default is ==0.9.4
        # Version of py7zr to use in case of issues
        py7zrversion: # optional, default is ==0.9.1
        # Any extra arguments to append to the back
        extra: # optional
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
